name: Analyze Code and Generate Report

on:
  push:
    branches:
      - main

jobs:
  analyze-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x

    - name: Restore dependencies
      run: dotnet restore CodeAnalyzer/CodeAnalyzer.csproj

    - name: Build and Run Roslyn Analysis
      run: |
        dotnet build --configuration Release CodeAnalyzer/CodeAnalyzer.csproj

        if [ "${{ runner.os }}" == "Windows" ]; then
          dotnet run --project CodeAnalyzer/CodeAnalyzer.csproj
        fi

    - name: Generate Analysis Report
      run: |
        analysis_results=$(cat analysis_report.txt)  # 수정된 부분
        echo "$analysis_results" > analysis_report.txt

    - name: Commit and Push Report
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add analysis_report.txt
        git commit -m "Add analysis report"
        git push origin main
